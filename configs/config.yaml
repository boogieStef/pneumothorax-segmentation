data:
  # Path to the raw DICOM TRAINING data
  raw_train_dir: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/dicom-images-train"
  
  # Path to the raw DICOM TEST data (existing folder)
  raw_test_dir: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/dicom-images-test"
  
  # Path to the raw RLE csv file
  raw_csv_path: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/train-rle.csv"
  
  # Output directory for processed PNGs
  processed_dir: "/kaggle/working/pneumothorax-segmentation/data-processed_256"
  
  # Image dimensions for resizing
  img_height: 256
  img_width: 256
  
  # Data splitting ratios
  split_ratios:
    train: 0.85
    val: 0.15
  
  # Seed for reproducibility
  random_state: 42
  
  # Number of CPU workers for parallel processing
  num_workers: 4


train:
  # Experiment name for saving files
  experiment_name: "resnet34_no-augmentation"
  
  # Model architecture
  encoder_name: "resnet34"
  pretrained: true
  
  # Hyperparameters
  batch_size: 16
  epochs: 25
  learning_rate: 0.0001
  
  # Loss weights (Multi-task learning)
  # Total = w_seg * SegLoss + w_cls * ClsLoss
  weight_segmentation: 1.0
  weight_classification: 0.5
  
  # Augmentation parameters
  use_augmentation: false
  aug_prob: 0.5
  aug_rotate_limit: 15