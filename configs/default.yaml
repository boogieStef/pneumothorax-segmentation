# Configuration for Data Preprocessing and Training

data:
  # Path to the raw DICOM TRAINING data directory on Kaggle
  raw_train_dir: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/dicom-images-train"
  
  # Path to the raw RLE csv file
  raw_csv_path: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/train-rle.csv"
  
  # Output directory for processed PNGs
  processed_dir: "/kaggle/working/pneumo_processed"
  
  # Target image dimensions
  img_height: 256
  img_width: 256
  
  # Data splitting ratios for the LABELED dataset
  # Train: For learning weights
  # Val: For checkpointing and tuning
  # Test: For final evaluation metrics (Internal Test Set)
  split_ratios:
    train: 0.70
    val: 0.15
    test: 0.15
  
  # Random seed
  random_state: 42
  
  # Number of CPU workers
  num_workers: 4

train:
  experiment_name: "resnet34_segmentation_v1"
  
  # Architecture selection: "unet_resnet34" or "deeplabv3"
  architecture: "unet_resnet34"
  
  pretrained: true
  
  batch_size: 16
  epochs: 25
  learning_rate: 0.0001
  
  # Classification threshold based on pixel count
  pixel_threshold: 100
  
  use_augmentation: true
  aug_prob: 0.5
  aug_rotate_limit: 15