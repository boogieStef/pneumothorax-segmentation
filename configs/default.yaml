# Configuration for Data Preprocessing and Training

data:
  # Path to the raw DICOM TRAINING data directory on Kaggle
  raw_train_dir: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/dicom-images-train"
  
  # Path to the raw DICOM TEST data directory on Kaggle
  raw_test_dir: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/dicom-images-test"
  
  # Path to the raw RLE csv file
  raw_csv_path: "/kaggle/input/siim-acr-pneumothorax-segmentation-data/train-rle.csv"
  
  # Directory where the baked dataset is located (Kaggle Input)
  # IMPORTANT: Update this path to match your created Dataset name from Phase 1
  dataset_dir: "/kaggle/input/siim-pneumothorax-256-png/pneumo_processed"
  
  img_height: 256
  img_width: 256
  
  num_workers: 2

train:
  # Experiment name for saving files
  experiment_name: "resnet34_test1_no-augmentation"
  
  # Model architecture
  encoder_name: "resnet34"
  pretrained: true
  
  # Hyperparameters
  batch_size: 16
  epochs: 25
  learning_rate: 0.0001
  
  # Loss weights (Multi-task learning)
  # Total = w_seg * SegLoss + w_cls * ClsLoss
  weight_segmentation: 1.0
  weight_classification: 0.5
  
  # Augmentation parameters
  use_augmentation: false
  aug_prob: 0.5
  aug_rotate_limit: 15